<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suman Barick - Personal Website with barick-tilefy</title>
    <!--<script src="dependencies/jquery-2.1.3.min.js"></script>-->
    <script src="dependencies/hand.minified-1.3.7.js"></script>
    <script src="ts/barick-tilefy.js"></script>
    <link rel="stylesheet" href="dependencies/animate.css" />
    <link rel="stylesheet" href="dependencies/font-awesome-4.5.0/font-awesome-4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/barick-tilify.min.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>
<body>

    <div class="mask"></div>

    <!-- The Head Row -->
    <div class="topPanel">
        <label class="welcomeTxt">Welcome</label>
        <div id="microProfile">
            <label id="userName">Suman Barick</label>
            <span class="desc">Coder. Learner. Dreamer</span>
            <img id="profilePic" alt="profile picture of Suman Barick" src="profile/profilepic.jpg">
        </div>
    </div>

    <!-- The Tile Container -->
    <div id="tilesContainer"></div>

    <!-- TASK BAR -->
    <div id="taskBar">
        <span id="startBtn">START</span>
        <ul id="startMenu">
            <li id="btn_toggleTileDnD" class="off">Tile Reposition <span class="toggleBtn"><span></span></span> </li>
            <li id="btn_toggleTileResize" class="off">Tile Resize <span class="toggleBtn"><span></span></span> </li>
            <li id="btn_ChangeWallpaper">Change Wallpaper</li>
            <!--
                            <li>Item 4</li>
                            <li>Item 5</li>
            -->
        </ul>
    </div>


    <script src="ts/app.js"></script>
</body>
</html>
